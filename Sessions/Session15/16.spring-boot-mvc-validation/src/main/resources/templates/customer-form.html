<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>hello page</title>
	<link rel="stylesheet"
	  th:href="@{/css/design.css}"/>
</head>

<body>

	<form th:action="@{/processForm}" method="POST" th:object="${customer}">

		First name: <input type="text" th:field="*{firstName}" /><br><br>
		Last name: <input type="text" th:field="*{lastName}" />
		
		<!-- th:if to check if error message for last name -->
		<!-- th:errors display error message for last name -->
		
		    <span th:if="${#fields.hasErrors('lastName')}"
		    	  th:errors="*{lastName}"
		    	  class="error"></span>

		<br><br>
		
		Degrees: <input type="text" th:field="*{degrees}" />
				 <span th:if="${#fields.hasErrors('degrees')}"
		    	  th:errors="*{degrees}"
		    	  class="error"></span>
		
		<br><br>
		 	
		PostalCode: <input type="text" th:field="*{postalCode}" />
				    <span th:if="${#fields.hasErrors('postalCode')}"
		    	  th:errors="*{postalCode}"
		    	  class="error"></span>
		
		<br><br>

	<input type="submit" value="submit" />
	</form>



</body>

</html>
